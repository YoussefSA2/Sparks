name: CI pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  checks: write
  contents: write

jobs:
  ubuntu:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: compile game
      run: make compile-game
    - name: run unit tests
      run: make run-tests
    - name: lint
        uses: wearerequired/lint-action@v2.1.0
        with: 
          auto_fix: true
          commit_message: "style: apply linting fixes"
          clang_format: true
          clang_format_args: "--style=file"
          clang_format_auto_fix: true
          clang_format_dir: .src/


  windows:

    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: install make
      - name: compile game
        run: make compile-game
      - name: run unit tests
        run: make run-tests
      

