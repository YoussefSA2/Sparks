name: CI pipeline

on:
  workflow_run:
    workflows: 
      - lint
    types:
      - completed

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
          ref: ${{ github.event.workflow_run.head_branch }}
    - run: git branch
    - run: env
    - name: compile game
      run: make compile-game
    - name: run unit tests
      run: make run-tests


  build-windows:

    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: install make
      - name: compile game
        run: make compile-game
      - name: run unit tests
        run: make run-tests
