name: CI pipeline

on:
  push:
    branches: [ "main-ubuntu" ]
  pull_request:
    branches: [ "main-ubuntu" ]

jobs:
  build and test:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: compile game
      run: make compile-game
    - name: run unit tests
      run: make run-tests
