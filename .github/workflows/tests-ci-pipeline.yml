name: CI pipeline

on:
  push:
    branches: 
      - main-windows 
  pull_request:
    branches:
      - main-windows

jobs:
  build_and_test:

    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: install make
      - name: compile game
        run: make compile-game
      - name: run unit tests
        run: make run-tests

