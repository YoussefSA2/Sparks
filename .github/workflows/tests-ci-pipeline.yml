name: CI pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-ubuntu:

    runs-on: ubuntu-latest

    steps:
    - name: checkout
      uses: actions/checkout@v3
    - name: compile game
      run: make compile-game
    - name: run unit tests
      run: make run-tests


  build-windows:

    runs-on: windows-latest

    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: install dependencies
        uses: crazy-max/ghaction-chocolatey@v2
        with:
          args: install make
      - name: compile game
        run: make compile-game
      - name: run unit tests
        run: make run-tests
      

  lint:
  
      runs-on: ubuntu-latest
  
      steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: run linter
        uses: DoozyX/clang-format-lint-action@v0.14
        with:
          source: '.'
          extensions: 'h,c'
          clangFormatVersion: 11
          inplace: True
      - uses: EndBug/add-and-commit@v4
        with:
          author_name: Clang Robot
          author_email: robot@example.com
          message: 'style: apply linter fixes'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
